<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
    <title>index</title>
</head>
<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="header">
            <a href="index.html" class="h_left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="search.html" class="h_right"><i class="fa fa-search"></i></a>
        </div>

        <!-- 主体 -->
        <div class="main">
           <div class="cate_left">
                <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <ul class="mui-clearfix cate">
                              <!-- 挖坑 -->
                               
                            </ul>
                            </div>
                    
                </div>
           </div>
           <div class="cate_right">
                <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <ul class="cate2">
                                <!-- 挖坑 -->
                            </ul>
                            </div>
                    
                </div>
           </div>
        </div>
 
        <!-- 底部 -->
        <div class="footer">
            <ul>
                <li><a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                    </a></li>
                <li><a href="category.html" class="current">
                    <i  class="fa fa-bars"></i>
                    <p>分类页</p>
                </a></li>
                <li><a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a></li>
                <li><a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a></li>
               
               
            </ul>
        </div>
    </div>
    <script  type="text/html" id="leftTmp">
    {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}" class="{{ i === 0 ? 'active' : ''}}">{{v.categoryName}}</a></li>

    {{/each}}
    </script>

    <script type="text/html" id="rightTmp">
    {{if rows.length ===0}}
    <p class="tips">没有更多分类信息了</p>
    {{else}}

    {{each rows v i}}

    <li><a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a></li>

    {{/each}}

    {{/if}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
 
  
</body>
</html>
