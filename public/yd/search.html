<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">


    <title>index</title>
</head>
<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="header">
            <a href="javascript:history.back()" class="h_left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
           
        </div>

        <!-- 主体 -->
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                   <div class="search">
                       <input id="search" type="text" placeholder="请输入搜索关键字">
                       <button class="mui-btn mui-btn-primary btn_search">搜索</button>
                   </div>

                   <div class="history">
                      <!-- 挖坑 -->
                   </div>
                </div>
            </div>
        </div>
                  
        <!-- 底部 -->
        <div class="footer">
            <ul>
                <li><a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                    </a></li>
                <li><a href="category.html">
                    <i  class="fa fa-bars"></i>
                    <p>分类页</p>
                </a></li>
                <li><a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a></li>
                <li><a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a></li>
               
               
            </ul>
        </div>
    </div>


    <script type="text/html" id="tmp">
        {{if list.length===0}}

        <p>没有更多数据了</p>
        {{else}}
        <div class="title mui-clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right clear"> <i class="fa fa-trash"></i> 清空记录</span>
            </div>
            
        
            <div class="info">
                <ul class="mui-clearfix">
                        {{each list v i}}
                    <li>
                        <a href="search_list.html?key={{v}}" class="mui-pull-left record">{{v}}</a>
                        <a href="#" data-id="{{i}}"class="del mui-pull-right"><i class="btn_del mui-icon mui-icon-closeempty"></i></a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        
        {{/if}}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>

  
</body>
</html>
