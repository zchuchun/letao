<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search_list.css">


    <title>index</title>
</head>
<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="header">
            <a href="index.html" class="h_left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>商品列表</h3>
           
        </div>

        <!-- 主体 -->
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                   <div class="search">
                       <input id="search" type="text" placeholder="请输入搜索关键字">
                       <button class="mui-btn mui-btn-primary btn_search">搜索</button>
                   </div>

                   <div class="sort mui-clearfix">
                       <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
                       <a data-type="price" href="#">价格 <i class="fa fa-angle-down"></i></a>
                       <a data-type="num" href="#">库存 <i class="fa fa-angle-down"></i></a>
                       <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                   </div>
                  
                   <div class="product">
                     
                       <!-- 挖坑 -->
                        </div>
                </div>
            </div>
        </div>
                  
        <!-- 底部 -->
        <div class="footer">
            <ul>
                <li><a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                    </a></li>
                <li><a href="category.html">
                    <i  class="fa fa-bars"></i>
                    <p>分类页</p>
                </a></li>
                <li><a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a></li>
                <li><a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a></li>
               
               
            </ul>
        </div>
    </div>

    <script type="text/html" id="tmp">

        
        <ul class="mui-clearfix">
            {{each data v i}}
            <li>
                <a href="#" data-id="{{v.id}}">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                    <p class="mui-ellipsis-2">{{v.proName}}</p>
                    <p><span class="price red">&yen;{{v.price}}</span>  <span class="oldPrice">&yen;{{v.oldPrice}}</span></p>
                    <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </li>
            {{/each}}
        </ul>
   
    </script>
    
   
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search_list.js"></script>

  
</body>
</html>
